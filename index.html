<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center text-primary">Notebook</h1>

        <!-- Search bar -->
        <div class="mb-3">
            <input type="text" id="searchBar" class="form-control search-bar" placeholder="Search notes...">
        </div>

        <!-- Counters -->
        <div class="mb-3 counters">
            <span id="totalNotes" class="badge bg-info me-2">Total Notes: 0</span>
            <span id="showingNotes" class="badge bg-success">Showing: 0</span>
        </div>

        <!-- Form to add a new note -->
        <form id="noteForm" class="note-form">
            <div class="mb-3">
                <label for="noteTitle" class="form-label">Note Title:</label>
                <input type="text" class="form-control" id="noteTitle" required>
            </div>
            <div class="mb-3">
                <label for="noteDescription" class="form-label">Note Description:</label>
                <textarea class="form-control" id="noteDescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>

        <!-- Container for displaying notes -->
        <div id="notesContainer" class="mt-4">
            <h2 class="text-center text-secondary">Notes</h2>
            <div id="notesList" class="list-group">
                <!-- idahr dynamically add hoga notes -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
